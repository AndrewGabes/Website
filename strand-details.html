<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strand Details</title>
    <link rel="stylesheet" href="css/strand-details.css">
</head>
<body>
    <header id="strand-header">
        <h1>Strand Details</h1>
    </header>
    <main>
        <div class="strand-details" id="strand-details">
            <h2 id="strand-name"></h2>
            <p class="strand-description" id="strand-description"></p>
            
            <div class="strand-subjects">
                <button id="subjects-button" class="subjects-button">Show Subjects</button>
                <ul id="subjects-list" class="subjects-list"></ul>
            </div>

            <div class="strand-courses">
                <h3>College Courses</h3>
                <ul id="strand-courses"></ul>
            </div>

            <div class="strand-links">
                <h3>Related Links</h3>
                <div id="strand-links"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 UCLM Senior High School</p>
    </footer>
    <script src="js/strand-details.js"></script>
</body>
</html>
