<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strand Details</title>
    <link rel="stylesheet" href="css/strand-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header will now display the current strand name -->
    <header id="strand-header">
        <h1 id="strand-title" >Strand Details</h1>
    </header>
    
    <!-- Tab buttons below header -->
    <div class="tab-buttons">
        <button class="tablinks" onclick="openTab(event, 'subjects-tab')">Subjects</button>
        <button class="tablinks" onclick="openTab(event, 'courses-tab')">College Courses</button>
        <button class="tablinks" onclick="openTab(event, 'links-tab')">Related Links</button>
    </div>

    <main>
        <div class="strand-details" id="strand-details">
            <h2 id="strand-name"></h2>
            <p class="strand-description" id="strand-description"></p>

            <!-- Tab content -->
            <div class="tab-content">
                <!-- Subjects Tab -->
                <div id="subjects-tab" class="tabcontent">
                    <h3>Grade 11 Subjects</h3>
                    <h4>First Semester</h4>
                    <ul id="grade11-firstSemester"></ul>
                    <h4>Second Semester</h4>
                    <ul id="grade11-secondSemester"></ul>

                    <h3>Grade 12 Subjects</h3>
                    <h4>First Semester</h4>
                    <ul id="grade12-firstSemester"></ul>
                    <h4>Second Semester</h4>
                    <ul id="grade12-secondSemester"></ul>
                </div>

                <!-- College Courses Tab -->
                <div id="courses-tab" class="tabcontent">
                    <h3>College Courses</h3>
                    <ul id="strand-courses"></ul>
                </div>

                <!-- Related Links Tab -->
                <div id="links-tab" class="tabcontent">
                    <h3>Related Links</h3>
                    <div id="strand-links"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 UCLM Senior High School</p>
    </footer>
    
    <script src="js/strand-details.js"></script>
</body>
</html>
