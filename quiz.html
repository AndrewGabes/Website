<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strand Recommender Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <header>
        <h1>Strand Recommender Quiz</h1>
        <p>Answer a few questions and we'll suggest the best strands for you!</p>
    </header>

    <main>
        <!-- Quiz Container -->
        <div id="quiz-container"></div>

        <!-- Navigation for Next Button -->
        <div id="navigation">
            <button id="next-btn">Next</button>
        </div>

        <!-- Result Container (initially hidden) -->
        <div id="result-container" style="display: none;">
            <h2>Your Recommended Strands</h2>
            <ul id="result-list"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 UCLM Senior High School. All Rights Reserved.</p>
    </footer>

    <script src="js/quiz.js"></script>
</body>
</html>
